# color names can be found here: https://github.com/gdamore/tcell/blob/master/color.go
---
- name: basic
  divBoxes:
      - name: main
        border:     true
        borderW:    1
        borderChar: "*"
        fillChar:   " "
        borderSt:
          fg: "gray"
          bg: "black"
          attr: 4
        startX:     0
        startY:     0
        width:      175
        height:     60
        fillSt:
          fg: "gray"
          bg: "black"
          attr: 4
  elements:
    - textBlobs:
        - content: "welcome to the basic site"
          wrap: true
          style:
              fg: "gray"
              bg: "black"
              attr: 4
          divNames:
            - "main"
- name: fancy
  divBoxes:
      - name: bg
        border:     true
        borderW:    1
        borderChar: "*"
        fillChar:   " "
        borderSt:
          fg: "gray"
          bg: "black"
          attr: 4
        startX:     0
        startY:     0
        width:      175
        height:     60
        fillSt:
          fg: "gray"
          bg: "black"
          attr: 4
      - name:       "header"
        border:     true
        borderW:    1
        borderChar: "-"
        fillChar:   " "
        borderSt:
          fg: "gray"
          bg: "black"
          attr: 4
        startX:     1
        startY:     1
        width:      172
        height:     8
        fillSt:
          fg: "gray"
          bg: "black"
          attr: 4
      - name:       "sidebar"
        border:     true
        borderW:    1
        borderChar: "("
        borderSt:
            fg: "red"
            bg: "black"
            attr: 4
        fillChar:   " "
        startX:     1
        startY:     10
        width:      22
        height:     55
        fillSt:
          fg: "black"
          bg: "gray"
          attr: 4
      - name:       "main"
        border:     false
        fillChar:   " "
        startX:     24
        startY:     10
        width:      100
        height:     55
        fillSt:
          fg: "black"
          bg: "lightgray"
          attr: 4
  elements:
    - textBlobs:
        - content: |
            __        __   _                            _          _   _                _ _       
            \ \      / /__| | ___ ___  _ __ ___   ___  | |_ ___   | |_| |__   ___   ___(_) |_ ___ 
             \ \ /\ / / _ \ |/ __/ _ \| '_ ` _ \ / _ \ | __/ _ \  | __| '_ \ / _ \ / __| | __/ _ \
              \ V  V /  __/ | (_| (_) | | | | | |  __/ | || (_) | | |_| | | |  __/ \__ \ | ||  __/
               \_/\_/ \___|_|\___\___/|_| |_| |_|\___|  \__\___/   \__|_| |_|\___| |___/_|\__\___|
          wrap: true
          style:
              fg: "gray"
              bg: "black"
              attr: 4
          divNames:
            - "header"
        - content: |
           Hey there and thanks for checking out my site. This site is powered
           by a new client server framework I'm dubbing "uggly" that is designed
           around "TUI" or Terminal User Interface. The objective is to find an 
           alternative to the current "modern" web and go back to the good old days
           of simple content hosting with fast, keyboard based navigation. 

           One of the objectives is to use a lightweight open protocol so that others
           can generate their own sites using whatever server they wish. Hopefully one
           day the client is feature rich enough that a common client can interact with
           any number of servers. 

           Here's how it works

             site.yml ---------> SERVER
                                   ^
                                   |
                                   |  (gRPC protocol)
                                   |
                                   |
                                 CLIENT

          wrap: true
          style:
              fg: "black"
              bg: "lightgrey"
              attr: 4
          divNames:
            - "main"
        - content: |
            Table of Contents
            (links not supported yet)

            Home

            News

            About

            Contact
          wrap: true
          style:
              fg: "black"
              bg: "gray"
              attr: 4
          divNames:
            - "sidebar"
